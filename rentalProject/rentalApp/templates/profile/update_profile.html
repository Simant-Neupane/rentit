{% extends 'profile_dashboard.html' %}
{% load static %}

{% block maincontent %}
<h2>Update Profile</h2>
<div class="container">
    <div class="row">
        <div class="col-6">
            {% if request.user.profile.image %}
            <img src="{{request.user.profile.image.url}}" class="img-fluid" alt="">
            {% else %}
            <img src="{% static 'images/avatar.jpg' %}" class="img-fluid" alt="">
            {% endif %}
        </div>
        <div class="col-6">
            <form method="post" enctype="multipart/form-data" action="">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Update Profile">
                <a href="{% url 'profile' %}"><button>Cancel</button></a>
            </form>
            
        </div>
    </div>
</div>
{% endblock maincontent %}
