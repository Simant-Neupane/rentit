{% extends 'profile_dashboard.html' %}
{% load static %}

{% block maincontent %}
<h2>Change Password</h2>
<div class="change">
    <div class="row">
        <div class="col-8">
            <form method="post" action="{% url 'change_password' %}">
                {% csrf_token %}
                {{forms}}
                <input type="submit" value="Change Password">
            </form>
        </div>
    </div>
</div>
{% endblock maincontent %}
